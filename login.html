<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Harmony AI</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      background: var(--bg-primary);
      position: relative;
    }

    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      animation: slideInUp 0.4s ease;
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .login-logo {
      font-size: 2.5rem;
      line-height: 1;
    }

    .login-header h1 {
      font-size: var(--font-2xl);
      margin: 0;
      color: var(--text-primary);
    }

    .login-header p {
      font-size: var(--font-xs);
      color: var(--text-tertiary);
      margin: 0;
    }

    .form-group-login {
      margin-bottom: 1.5rem;
    }

    .form-group-login label {
      display: block;
      font-size: var(--font-sm);
      font-weight: var(--font-weight-semibold);
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .form-group-login input,
    .form-group-login select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: var(--font-sm);
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group-login input::placeholder {
      color: var(--text-tertiary);
      opacity: 1;
    }

    .form-group-login input:focus,
    .form-group-login select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
    }

    .login-submit {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--font-sm);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .login-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .login-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .login-info {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: var(--font-xs);
      color: var(--text-secondary);
    }

    .login-info strong {
      font-weight: var(--font-weight-semibold);
    }

    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive for mobile devices */
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }

      .login-card {
        padding: 1.5rem;
      }

      .login-header {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-logo {
        font-size: 2rem;
      }

      .login-header h1 {
        font-size: var(--font-lg);
      }

      .login-header p {
        font-size: 0.7rem;
      }

      .form-group-login {
        margin-bottom: 1rem;
      }

      .login-submit {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" type="button" aria-label="Toggle theme"></button>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">ðŸ§ </div>
        <div>
          <h1>Harmony AI</h1>
          <p>Select designation and continue</p>
        </div>
      </div>

      <form id="loginForm">
        <div class="form-group-login">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group-login">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group-login">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group-login">
          <label for="designation">Designation</label>
          <select id="designation" required>
            <option value="">-- Select Designation --</option>
            <option value="patient">Patient/User</option>
            <option value="software_engineer">Software Engineer</option>
            <option value="data_scientist">Data Scientist</option>
            <option value="mental_health_admin">Mental Health Administrator</option>
            <option value="emergency_team">Emergency Contact Team</option>
            <option value="system_admin">System Administrator</option>
          </select>
        </div>

        <button class="login-submit" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="assets/js/api-service.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
