<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Debug - Harmony AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2A9D8F;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #2A9D8F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #1F7A6E;
        }

        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #2A9D8F;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Admin Debug Panel</h1>

        <div class="section">
            <h2>API Connection Test</h2>
            <button onclick="testAPIConnection()">Test API Connection</button>
            <div id="connectionResult"></div>
        </div>

        <div class="section">
            <h2>Load All Tables</h2>
            <button onclick="loadAllTables()">Load All Tables</button>
            <div id="tablesResult"></div>
        </div>

        <div class="section">
            <h2>Users Table</h2>
            <button onclick="loadUsers()">Load Users</button>
            <div id="usersResult"></div>
        </div>

        <div class="section">
            <h2>Daily Logs Table</h2>
            <button onclick="loadDailyLogs()">Load Daily Logs</button>
            <div id="logsResult"></div>
        </div>

        <div class="section">
            <h2>Counsellors Table</h2>
            <button onclick="loadCounsellors()">Load Counsellors</button>
            <div id="counsellorsResult"></div>
        </div>

        <div class="section">
            <h2>Sessions Table</h2>
            <button onclick="loadSessions()">Load Sessions</button>
            <div id="sessionsResult"></div>
        </div>

        <div class="section">
            <h2>Console Logs</h2>
            <button onclick="clearLogs()">Clear Logs</button>
            <pre id="consoleLogs"></pre>
        </div>
    </div>

    <script src="assets/js/api-service.js"></script>
    <script>
        // Capture console logs
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function (...args) {
            originalLog.apply(console, args);
            logs.push('[LOG] ' + args.join(' '));
            updateConsoleLogs();
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            logs.push('[ERROR] ' + args.join(' '));
            updateConsoleLogs();
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            logs.push('[WARN] ' + args.join(' '));
            updateConsoleLogs();
        };

        function updateConsoleLogs() {
            document.getElementById('consoleLogs').textContent = logs.join('\n');
            document.getElementById('consoleLogs').scrollTop = document.getElementById('consoleLogs').scrollHeight;
        }

        function clearLogs() {
            logs.length = 0;
            updateConsoleLogs();
        }

        async function testAPIConnection() {
            const result = document.getElementById('connectionResult');
            result.innerHTML = '<p class="info">Testing API connection...</p>';

            try {
                const response = await fetch('http://localhost:3000/Harmony-Ai/backend/api.php/users');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                result.innerHTML = `<p class="success">‚úÖ API Connection Successful!</p><p>Response: ${data.length} records</p>`;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå API Connection Failed: ${error.message}</p>`;
            }
        }

        async function loadUsers() {
            const result = document.getElementById('usersResult');
            result.innerHTML = '<p class="info">Loading users...</p>';

            try {
                const users = await ApiService.getUsers();
                let html = `<p class="success">‚úÖ Loaded ${users.length} users</p>`;
                html += '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Designation</th></tr>';
                users.forEach(u => {
                    html += `<tr><td>${u.user_id}</td><td>${u.full_name}</td><td>${u.email}</td><td>${u.designation}</td></tr>`;
                });
                html += '</table>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function loadDailyLogs() {
            const result = document.getElementById('logsResult');
            result.innerHTML = '<p class="info">Loading daily logs...</p>';

            try {
                const logs = await ApiService.getDailyLogs();
                let html = `<p class="success">‚úÖ Loaded ${logs.length} logs</p>`;
                html += '<table><tr><th>ID</th><th>User ID</th><th>Mood</th><th>Stress</th><th>Date</th></tr>';
                logs.slice(0, 10).forEach(l => {
                    html += `<tr><td>${l.log_id}</td><td>${l.user_id}</td><td>${l.mood_level}</td><td>${l.stress_level}</td><td>${l.log_date}</td></tr>`;
                });
                html += '</table>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function loadCounsellors() {
            const result = document.getElementById('counsellorsResult');
            result.innerHTML = '<p class="info">Loading counsellors...</p>';

            try {
                const counsellors = await ApiService.getCounsellors();
                let html = `<p class="success">‚úÖ Loaded ${counsellors.length} counsellors</p>`;
                html += '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Specialization</th></tr>';
                counsellors.forEach(c => {
                    html += `<tr><td>${c.counsellor_id}</td><td>${c.name}</td><td>${c.email}</td><td>${c.specialization}</td></tr>`;
                });
                html += '</table>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function loadSessions() {
            const result = document.getElementById('sessionsResult');
            result.innerHTML = '<p class="info">Loading sessions...</p>';

            try {
                const sessions = await ApiService.getSessions();
                let html = `<p class="success">‚úÖ Loaded ${sessions.length} sessions</p>`;
                html += '<table><tr><th>ID</th><th>User ID</th><th>Counsellor ID</th><th>Time</th></tr>';
                sessions.slice(0, 10).forEach(s => {
                    html += `<tr><td>${s.session_id}</td><td>${s.user_id}</td><td>${s.counsellor_id}</td><td>${s.session_time}</td></tr>`;
                });
                html += '</table>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function loadAllTables() {
            const result = document.getElementById('tablesResult');
            result.innerHTML = '<p class="info">Loading all tables...</p>';

            try {
                const [users, logs, counsellors, sessions, feedback, progress, recommendations, analysis, alerts, contacts] = await Promise.all([
                    ApiService.getUsers(),
                    ApiService.getDailyLogs(),
                    ApiService.getCounsellors(),
                    ApiService.getSessions(),
                    ApiService.getFeedback(),
                    ApiService.getProgress(),
                    ApiService.getRecommendations(),
                    ApiService.getAIAnalysis(),
                    ApiService.getCrisisAlerts(),
                    ApiService.getEmergencyContacts()
                ]);

                let html = '<p class="success">‚úÖ All tables loaded successfully!</p>';
                html += '<table><tr><th>Table</th><th>Record Count</th></tr>';
                html += `<tr><td>Users</td><td>${users.length}</td></tr>`;
                html += `<tr><td>Daily Logs</td><td>${logs.length}</td></tr>`;
                html += `<tr><td>Counsellors</td><td>${counsellors.length}</td></tr>`;
                html += `<tr><td>Sessions</td><td>${sessions.length}</td></tr>`;
                html += `<tr><td>Feedback</td><td>${feedback.length}</td></tr>`;
                html += `<tr><td>Progress</td><td>${progress.length}</td></tr>`;
                html += `<tr><td>Recommendations</td><td>${recommendations.length}</td></tr>`;
                html += `<tr><td>AI Analysis</td><td>${analysis.length}</td></tr>`;
                html += `<tr><td>Crisis Alerts</td><td>${alerts.length}</td></tr>`;
                html += `<tr><td>Emergency Contacts</td><td>${contacts.length}</td></tr>`;
                html += '</table>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Debug panel loaded');
            testAPIConnection();
        });
    </script>
</body>

</html>
