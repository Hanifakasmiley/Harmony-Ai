<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recommendations - Harmony AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        .feature-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .rec-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .rec-card h5,
        .rec-card p,
        .rec-card strong {
            color: var(--text-primary);
        }

        .category-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cat-mindfulness {
            background: #667eea;
            color: white;
        }

        .cat-exercise {
            background: #f093fb;
            color: white;
        }

        .cat-social {
            background: #4facfe;
            color: white;
        }

        .cat-sleep {
            background: #43e97b;
            color: white;
        }

        .cat-nutrition {
            background: #fa709a;
            color: white;
        }

        /* Progress bar background in dark mode */
        body.dark-mode .rec-card [style*="background: #f5f5f5"] {
            background: var(--bg-tertiary) !important;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-logo">üß† Harmony AI</a>
            <ul class="nav-menu">
                <li><a href="./dashboard.html">üìä Dashboard</a></li>
                <li><a href="./feature-daily-logs.html">üìù Daily Logs</a></li>
                <li><a href="./feature-ai-analysis.html">ü§ñ AI Analysis</a></li>
                <li><a href="./feature-recommendations.html" class="active">üí° Recommendations</a></li>
                <li><a href="./feature-sessions.html">üë®‚Äç‚öïÔ∏è Sessions</a></li>
                <li><a href="./feature-progress.html">üìà Progress</a></li>
                <li><a href="./feature-crisis.html">üö® Crisis Support</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" type="button" aria-label="Toggle theme"></button>
                <button class="mobile-menu-btn" aria-label="Toggle menu" title="Open navigation">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="6" width="18" height="2" rx="1" fill="currentColor" />
                        <rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor" />
                        <rect x="3" y="16" width="18" height="2" rx="1" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="feature-header">
            <h1 style="margin: 0; font-size: 2rem;">üí° Personalized Wellness Recommendations</h1>
            <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Tailored activities and practices to improve your mental
                well-being</p>
        </div>

        <!-- Recommendations Grid -->
        <div id="recommendationsGrid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/patient-data.js"></script>
    <script src="assets/js/api-service.js"></script>
    <script src="assets/js/theme.js"></script>

    <script>
        async function loadRecommendations() {
            let recommendations = [];

            try {
                const apiRecs = await API.getRecommendations();
                if (apiRecs && apiRecs.length > 0) {
                    recommendations = apiRecs.map(r => ({
                        activity: r.activity,
                        category: r.category,
                        frequency: r.frequency,
                        duration: r.duration,
                        status: r.status,
                        adherence: r.adherence
                    }));
                } else {
                    throw new Error('No data');
                }
            } catch (error) {
                console.log('Using mock recommendations:', error.message);
                recommendations = PatientData.getRecommendations().slice(0, 9);
            }

            let html = '';
            recommendations.forEach(rec => {
                const categoryClass = `cat-${rec.category.toLowerCase()}`;
                html += `
                    <div class="rec-card">
                        <h5>${rec.activity}</h5>
                        <span class="category-badge ${categoryClass}">${rec.category}</span>
                        <p style="margin: 0.75rem 0; font-size: 0.95rem;">
                            <strong>Frequency:</strong> ${rec.frequency}<br>
                            <strong>Duration:</strong> ${rec.duration}<br>
                            <strong>Status:</strong> <span style="color: #667eea; font-weight: 600;">${rec.status}</span><br>
                            <strong>Your Adherence:</strong> ${rec.adherence}%
                        </p>
                        <div style="background: var(--bg-tertiary); padding: 0.75rem; border-radius: 5px; margin-top: 1rem;">
                            <strong style="font-size: 0.9rem;">Progress: ${rec.adherence}%</strong>
                            <div style="width: 100%; height: 8px; background: var(--border-color); border-radius: 4px; margin-top: 0.5rem; overflow: hidden;">
                                <div style="width: ${rec.adherence}%; height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s;"></div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-primary mt-3" onclick="alert('‚úÖ Recommendation marked as completed!')">‚úì Mark Complete</button>
                    </div>
                `;
            });

            document.getElementById('recommendationsGrid').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', loadRecommendations);
    </script>
</body>

</html>
