<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
        }

        button:hover {
            background: #5568d3;
        }

        #result {
            margin-top: 2rem;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            max-height: 800px;
            overflow-y: auto;
        }

        .error {
            color: red;
            background: #ffe0e0;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .success {
            color: green;
            background: #e0ffe0;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simple Dashboard Test</h1>
        <p>This page tests if the dashboard generator is working correctly.</p>

        <button onclick="testSystemAdminDashboard()">Generate System Admin Dashboard</button>
        <button onclick="clearResult()">Clear Result</button>

        <div id="result"></div>
    </div>

    <script src="assets/js/api-service.js"></script>
    <script src="assets/js/patient-data.js"></script>
    <script src="assets/js/dashboard-generators.js"></script>

    <script>
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        async function testSystemAdminDashboard() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                console.log('Starting dashboard generation...');
                const content = await DashboardGenerators.generateDashboardByRole('system_admin');
                console.log('Dashboard generated, length:', content.length);

                if (!content || content.length === 0) {
                    resultDiv.innerHTML = '<div class="error">❌ Dashboard generated but is empty!</div>';
                    return;
                }

                resultDiv.innerHTML = `
                    <div class="success">✅ Dashboard Generated Successfully!</div>
                    <p><strong>HTML Length:</strong> ${content.length} characters</p>
                    <hr>
                    <div>${content}</div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Error:</strong> ${error.message}
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, ready to test');
        });
    </script>
</body>

</html>
