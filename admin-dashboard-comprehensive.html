<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Admin Dashboard - Harmony AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/button-states.css">
    <style>
        body {
            background: var(--bg-secondary);
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #2A9D8F 0%, #1F7A6E 100%);
            color: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(42, 157, 143, 0.3);
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: white !important;
        }

        .dashboard-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
            color: white !important;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white !important;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .back-link:hover {
            opacity: 1;
        }

        .table-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .table-tab {
            padding: 0.75rem 1.25rem;
            border: 2px solid transparent;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .table-tab:hover {
            background: var(--bg-secondary);
            border-color: #2A9D8F;
            color: #2A9D8F;
        }

        .table-tab.active {
            background: linear-gradient(135deg, #2A9D8F 0%, #1F7A6E 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.4);
        }

        .search-filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
        }

        .search-input input {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            width: 100%;
        }

        .search-input input:focus {
            border-color: #2A9D8F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.15);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2A9D8F 0%, #1F7A6E 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 157, 143, 0.4);
        }

        .data-section {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .data-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .data-table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table th {
            background: linear-gradient(135deg, #2A9D8F 0%, #1F7A6E 100%);
            color: white;
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            cursor: pointer;
        }

        .data-table td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            vertical-align: middle;
        }

        .data-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .badge-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-low {
            background: #e8f5e9;
            color: #388e3c;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-state .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: #2A9D8F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-logo">Harmony AI</a>
            <ul class="nav-menu">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li><a href="./admin-dashboard-comprehensive.html" class="active">Comprehensive View</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" type="button" aria-label="Toggle theme"></button>
                <a href="./login.html" class="nav-auth-btn login" id="loginBtn"><span class="btn-icon">üîë</span>
                    Login</a>
                <button class="nav-auth-btn logout" id="logoutBtn" onclick="logout()" style="display:none;"><span
                        class="btn-icon">üö™</span> Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <a href="./admin.html" class="back-link">‚Üê Back to Admin Panel</a>
            <h1>Comprehensive Data Dashboard</h1>
            <p>View all patients, AI analysis, doctor assignments, and users</p>
        </div>

        <div class="table-tabs">
            <button class="table-tab active" data-table="patients">üë• Patients</button>
            <button class="table-tab" data-table="ai_analysis">ü§ñ AI Analysis</button>
            <button class="table-tab" data-table="sessions">üë®‚Äç‚öïÔ∏è Sessions</button>
            <button class="table-tab" data-table="users">üë§ All Users</button>
        </div>

        <div class="search-filter-bar">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search..." />
            </div>
            <button class="btn-refresh" onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <div class="data-section">
            <div class="data-header">
                <h2 id="tableTitle">Patients</h2>
            </div>
            <div class="data-table-wrapper" id="dataTableContainer">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>
            <div class="pagination-info" id="paginationInfo" style="display: none;">
                <span id="recordCount">Showing 0 records</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/patient-data.js"></script>
    <script src="assets/js/api-service.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/comprehensive-dashboard.js"></script>
</body>

</html>
